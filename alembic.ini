[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# We'll override this from alembic/env.py anyway, but keep a valid default here.
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@localhost:5432/notesdb

[post_write_hooks]
# (optional) formatters can be added later

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
